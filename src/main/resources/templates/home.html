<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-slate-950 min-h-screen flex items-center justify-center p-6 text-slate-200">

    <div class="max-w-md w-full text-center space-y-10">
        <!-- Logo & Simple Text -->
        <div class="space-y-4">
            <h1 class="text-3xl font-bold text-white tracking-tight">Task Management System</h1>
            <p class="text-slate-400 text-lg">Choose a destination to get started.</p>
        </div>

        <!-- The Two Main Buttons -->
        <div class="flex flex-col gap-4">
            <!-- Add your Login link in the href below -->
            <a th:href="@{/login}" onclick="handleAction('Login')"
                class="group relative w-full py-4 bg-slate-900 border border-slate-800 text-slate-300 font-semibold rounded-xl hover:bg-slate-800 hover:border-slate-700 transition-all active:scale-[0.98] flex items-center justify-center space-x-3">
                <i class="fas fa-sign-in-alt text-slate-500 group-hover:text-indigo-400 transition-colors"></i>
                <span>Login to Account</span>
            </a>

            <!-- Add your Dashboard link in the href below -->
            <a th:href="@{/dashboard}" onclick="handleAction('Dashboard')"
                class="w-full py-4 bg-indigo-600 text-white font-semibold rounded-xl shadow-lg shadow-indigo-900/20 hover:bg-indigo-500 transition-all active:scale-[0.98] flex items-center justify-center space-x-3">
                <i class="fas fa-chart-pie"></i>
                <span>Open Dashboard</span>
            </a>
        </div>
    </div>

    <!-- Feedback Toast -->
    <div id="toast"
        class="fixed bottom-8 bg-white text-slate-900 px-6 py-3 rounded-full shadow-2xl opacity-0 transition-opacity duration-300 pointer-events-none text-sm font-bold">
        Opening <span id="toast-text" class="text-indigo-600"></span>...
    </div>

    <script>
        function handleAction(type) {
            const toast = document.getElementById('toast');
            const toastText = document.getElementById('toast-text');

            toastText.innerText = type;
            toast.classList.remove('opacity-0');
            toast.classList.add('opacity-100');

            setTimeout(() => {
                toast.classList.remove('opacity-100');
                toast.classList.add('opacity-0');
            }, 1500);
        }
    </script>
</body>

</html>
