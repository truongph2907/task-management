<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>405 Method Not Allowed | Task Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .float-animation {
            animation: float 4s ease-in-out infinite;
        }

        .glow-effect {
            box-shadow: 0 0 50px -10px rgba(79, 70, 229, 0.3);
        }
    </style>
</head>

<body class="bg-slate-950 min-h-screen flex items-center justify-center p-6 text-slate-200">

    <div class="max-w-lg w-full text-center">
        <!-- Visual Element -->
        <div class="relative mb-12 flex justify-center">
            <div class="w-64 h-64 bg-indigo-600/10 rounded-full absolute blur-3xl opacity-50"></div>
            <div class="relative float-animation">
                <div class="bg-slate-900 border border-slate-800 p-8 rounded-3xl shadow-2xl glow-effect">
                    <i class="fas fa-hand-paper text-6xl text-indigo-500 mb-4"></i>
                    <h1 class="text-7xl font-black text-white tracking-tighter">405</h1>
                </div>
            </div>
        </div>

        <!-- Text Content -->
        <div class="space-y-4">
            <h2 class="text-3xl font-bold text-white tracking-tight">Method Not Allowed</h2>
            <p class="text-slate-400 max-w-sm mx-auto leading-relaxed">
                The request method you used is not supported for this resource. It looks like you've reached a dead end
                in our system architecture.
            </p>
        </div>

        <!-- Action Buttons -->
        <div class="mt-10 flex flex-col sm:flex-row items-center justify-center gap-4">
            <a th:href="@{/dashboard}"
                class="w-full sm:w-auto px-8 py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-xl transition-all shadow-lg shadow-indigo-900/30 flex items-center justify-center space-x-2 active:scale-95">
                <i class="fas fa-home text-sm"></i>
                <span>Back to Dashboard</span>
            </a>

            <a href="javascript:history.back()"
                class="w-full sm:w-auto px-8 py-3 bg-slate-900 border border-slate-800 text-slate-300 hover:text-white hover:bg-slate-800 font-semibold rounded-xl transition-all flex items-center justify-center space-x-2">
                <i class="fas fa-arrow-left text-sm"></i>
                <span>Go Back</span>
            </a>
        </div>

        <!-- Helpful Info -->
        <div class="mt-12 pt-8 border-t border-slate-900">
            <p class="text-xs text-slate-600 uppercase tracking-[0.2em] font-bold">
                Error Reference: <span class="text-slate-500">REQ_METHOD_MISMATCH</span>
            </p>
        </div>
    </div>

</body>

</html>
