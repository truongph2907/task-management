<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Server Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-slate-950 min-h-screen flex items-center justify-center p-6 text-slate-200 font-sans">

    <div class="max-w-md w-full text-center">
        <!-- Error Icon/Graphic -->
        <div class="mb-8 relative inline-block">
            <div
                class="w-24 h-24 bg-indigo-500/10 border border-indigo-500/20 rounded-full flex items-center justify-center mx-auto shadow-[0_0_50px_rgba(79,70,229,0.1)]">
                <i class="fas fa-server text-4xl text-indigo-500"></i>
            </div>
            <!-- Decorative blur effect -->
            <div class="absolute inset-0 bg-indigo-500/10 blur-3xl -z-10 rounded-full"></div>
        </div>

        <!-- Error Content -->
        <div class="space-y-4 mb-10">
            <h1 class="text-6xl font-black text-white tracking-tighter">500</h1>
            <h2 class="text-2xl font-bold text-white tracking-tight">Internal Server Error</h2>
            <p class="text-slate-400 text-lg leading-relaxed">
                Our servers are having a momentary lapse. We've been notified and are working to get things back to
                normal.
            </p>
        </div>

        <!-- Navigation Actions -->
        <div class="flex flex-col sm:flex-row gap-4">
            <button onclick="window.location.reload()"
                class="flex-1 py-3 px-6 bg-indigo-600 text-white font-bold rounded-xl shadow-lg shadow-indigo-900/20 hover:bg-indigo-500 transition-all active:scale-[0.98] flex items-center justify-center space-x-2 cursor-pointer">
                <i class="fas fa-sync-alt text-sm"></i>
                <span>Try Again</span>
            </button>

            <a th:href="@{/dashboard}"
                class="flex-1 py-3 px-6 bg-slate-900 border border-slate-800 text-slate-300 font-semibold rounded-xl hover:bg-slate-800 hover:border-slate-700 transition-all active:scale-[0.98] flex items-center justify-center space-x-2">
                <i class="fas fa-home text-sm"></i>
                <span>Go Home</span>
            </a>
        </div>

        <!-- Support Link -->
        <p class="mt-12 text-sm text-slate-500">
            Persistent issue? <a href="#"
                class="text-indigo-400 hover:text-indigo-300 font-medium underline underline-offset-4">Check system
                status</a>
        </p>
    </div>

</body>

</html>
