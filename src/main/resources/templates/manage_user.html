<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management | Manage Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom scrollbar for better UX in dark mode */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #020617;
        }

        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }
    </style>
</head>

<body class="bg-slate-950 min-h-screen text-slate-200">

    <!-- Header / Navigation -->
    <header class="border-b border-slate-800 bg-slate-900/50 backdrop-blur-md sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <a th:href="@{/dashboard}" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-indigo-600 rounded flex items-center justify-center text-white">
                        <i class="fas fa-bolt text-sm"></i>
                    </div>
                    <span class="font-bold text-white tracking-tight">Task Management</span>
                </a>
            </div>

            <div class="flex items-center space-x-4">
                <span class="text-slate-400 text-sm hidden lg:inline">
                    Hello, <span th:text="${#authentication.name}" class="text-white font-semibold">...</span>
                </span>

                <a th:href="@{/dashboard}"
                    class="flex items-center space-x-2 px-4 py-2 bg-slate-800 hover:bg-slate-700 text-slate-300 border border-slate-700 rounded-lg transition-all text-sm font-medium group">
                    <i class="fas fa-tasks text-slate-500"></i>
                    <span>View Tasks</span>
                </a>

                <form th:action="@{/logout}" method="POST" class="inline">
                    <button type="submit"
                        class="flex items-center space-x-2 px-4 py-2 bg-slate-800 hover:bg-red-900/30 hover:text-red-400 border border-slate-700 rounded-lg transition-all text-sm font-medium group cursor-pointer">
                        <i class="fas fa-sign-out-alt text-slate-500 group-hover:text-red-400"></i>
                        <span>Logout</span>
                    </button>
                </form>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto py-12 px-6">
        <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
            <div>
                <h2 class="text-2xl font-bold text-white">User Management</h2>
                <p class="text-slate-500 text-sm">Review and manage platform access for your team members.</p>
            </div>
            <button
                class="flex items-center justify-center space-x-2 px-6 py-2.5 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold rounded-xl transition-all shadow-lg shadow-indigo-900/20">
                <i class="fas fa-user-plus text-sm"></i>
                <span>Add New User</span>
            </button>
        </div>

        <!-- Users Table Container -->
        <div class="bg-slate-900 border border-slate-800 rounded-2xl overflow-hidden shadow-2xl">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-800/50 border-b border-slate-800">
                            <th class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-slate-400 w-1/4">User
                                Info</th>
                            <th class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-slate-400 w-1/3">Roles
                            </th>
                            <th class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-slate-400 text-right">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-800">
                        <!-- Dynamic User Rows -->
                        <tr th:each="user : ${users}" class="hover:bg-slate-800/30 transition-colors group">
                            <td class="px-6 py-4">
                                <div class="flex items-center space-x-3">
                                    <div
                                        class="w-10 h-10 rounded-full bg-indigo-500/20 flex items-center justify-center text-indigo-400 font-bold border border-indigo-500/20">
                                        <span th:text="${user.getName().substring(0,2).toUpperCase()}">JD</span>
                                    </div>
                                    <div>
                                        <div th:text="${user.getName()}" class="text-sm font-semibold text-white">John
                                            Doe</div>
                                        <div th:text="${user.getEmail()}" class="text-xs text-slate-500">
                                            john@example.com</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <!-- Enhanced Roles Container with wrap -->
                                <div class="flex flex-wrap gap-2 max-w-xs sm:max-w-sm">
                                    <div th:each="role: ${user.getRoles()}">
                                        <span th:if="${role.getName() == 'ADMIN'}"
                                            class="px-2 py-0.5 text-[10px] font-bold uppercase tracking-wider bg-indigo-500/10 text-indigo-400 border border-indigo-500/20 rounded-md whitespace-nowrap">Administrator</span>
                                        <span th:if="${role.getName() == 'USER'}"
                                            class="px-2 py-0.5 text-[10px] font-bold uppercase tracking-wider bg-slate-800 text-slate-400 border border-slate-700 rounded-md whitespace-nowrap">User</span>
                                    </div>
                                </div>
                            </td>

                            <td class="px-6 py-4 text-right space-x-1">
                                <button
                                    class="p-2 text-slate-500 hover:text-white hover:bg-slate-800 rounded-lg transition-all"><i
                                        class="fas fa-edit"></i></button>
                                <button
                                    class="p-2 text-slate-500 hover:text-red-400 hover:bg-red-400/10 rounded-lg transition-all"><i
                                        class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

            <!-- Table Footer with Numbered Pagination -->
            <div class="px-6 py-4 bg-slate-800/30 border-t border-slate-800 flex items-center justify-between">
                <span class="text-xs text-slate-500 font-medium tracking-wide">Showing 
                    <span th:text="${@environment.getProperty('app.pagination.user.page-size') * users.getNumber() + 1}"></span>
                    -
                    <span th:text="${@environment.getProperty('app.pagination.user.page-size') * users.getNumber() + users.getSize()}"></span> 
                    of 
                    <span th:text="${users.getTotalElements()}"></span> users
                </span>

                <nav class="flex items-center space-x-1">
                    <!-- Prev Arrow -->
                    <button th:disabled="${users.getNumber() == 0}"
                        class="w-8 h-8 flex items-center justify-center bg-slate-800 border border-slate-700 rounded-lg text-slate-400 hover:text-white hover:bg-slate-700 transition-colors disabled:opacity-30 disabled:cursor-not-allowed">
                        <i class="fas fa-chevron-left text-[10px]"></i>
                    </button>

                    <!-- Page zero -->
                    <button th:if="${users.getNumber() - 1 > 1}"
                        class="w-8 h-8 flex items-center justify-center bg-slate-800 border border-slate-700 rounded-lg text-xs text-slate-400 hover:text-white hover:bg-slate-700 transition-colors">0</button>

                    <!-- Ellipsis -->
                    <span th:if="${users.getNumber() - 1 > 1}" class="px-1 text-slate-600">...</span>

                    <!-- Previous page -->
                    <button th:if="${users.getNumber() > 0}" th:text="${users.getNumber() - 1}"
                        class="w-8 h-8 flex items-center justify-center bg-slate-800 border border-slate-700 rounded-lg text-xs text-slate-400 hover:text-white hover:bg-slate-700 transition-colors">0</button>

                    <!-- Current page -->
                    <button th:text="${users.getNumber()}"
                        class="w-8 h-8 flex items-center justify-center bg-indigo-600 text-white rounded-lg text-xs font-bold transition-all shadow-lg shadow-indigo-900/20">0</button>

                    <!-- Next page -->
                    <button th:if="${users.getNumber() < users.getTotalPages()}" th:text="${users.getNumber() + 1}"
                        class="w-8 h-8 flex items-center justify-center bg-slate-800 border border-slate-700 rounded-lg text-xs text-slate-400 hover:text-white hover:bg-slate-700 transition-colors">0</button>

                    <!-- Ellipsis -->
                    <span th:if="${users.getNumber() + 1 < users.getTotalPages()}" class="px-1 text-slate-600">...</span>

                    <!-- Last page -->
                    <button th:if="${users.getNumber() + 1 < users.getTotalPages()}" th:text="${users.getTotalPages()}"
                        class="w-8 h-8 flex items-center justify-center bg-slate-800 border border-slate-700 rounded-lg text-xs text-slate-400 hover:text-white hover:bg-slate-700 transition-colors">
                        0</button>

                    <!-- Next Arrow -->
                    <button th:disabled="${users.getNumber() == users.getTotalPages()}"
                        class="w-8 h-8 flex items-center justify-center bg-slate-800 border border-slate-700 rounded-lg text-slate-400 hover:text-white hover:bg-slate-700 transition-colors">
                        <i class="fas fa-chevron-right text-[10px]"></i>
                    </button>
                </nav>
            </div>
        </div>
    </main>
</body>

</html>
