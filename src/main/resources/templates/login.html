<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-slate-950 min-h-screen flex items-center justify-center p-6 text-slate-200">

    <div class="max-w-md w-full">
        <!-- Back Button -->
        <a th:href="@{/}"
            class="inline-flex items-center space-x-2 text-slate-400 hover:text-white transition-colors mb-8 group">
            <i class="fas fa-arrow-left text-sm group-hover:-translate-x-1 transition-transform"></i>
            <span class="text-sm font-medium">Back to Home</span>
        </a>

        <!-- Login Card -->
        <div class="bg-slate-900 border border-slate-800 p-8 rounded-2xl shadow-2xl">

            <!-- ALERT AREA: Logout Success -->
            <div th:if="${param.logout}" id="logout-success"
                class="mb-6 p-4 bg-emerald-500/10 border border-emerald-500/20 rounded-xl flex items-center space-x-3 text-emerald-400">
                <i class="fas fa-check-circle"></i>
                <p class="text-sm font-medium">Successfully logged out.</p>
            </div>

            <!-- ALERT AREA: Login Failed -->
            <div th:if="${param.error}" id="login-failed"
                class="mb-6 p-4 bg-red-500/10 border border-red-500/20 rounded-xl flex items-center space-x-3 text-red-400">
                <i class="fas fa-exclamation-circle"></i>
                <p class="text-sm font-medium">Invalid username or password.</p>
            </div>

            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-white tracking-tight">Welcome Back</h1>
                <p class="text-slate-400 mt-2">Enter your credentials to access your account</p>
            </div>

            <form th:action="@{/login}" method="post" class="space-y-5">
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-300 mb-2">Username</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-500">
                            <i class="fas fa-user text-xs"></i>
                        </span>
                        <input type="text" id="username" required name="username"
                            class="block w-full pl-10 pr-3 py-3 bg-slate-950 border border-slate-800 rounded-xl text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                            placeholder="your_username">
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label for="password" class="block text-sm font-medium text-slate-300">Password</label>
                        <a href="#" class="text-xs text-indigo-400 hover:text-indigo-300 transition-colors">Forgot
                            password?</a>
                    </div>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-500">
                            <i class="fas fa-lock text-xs"></i>
                        </span>
                        <input type="password" id="password" required name="password"
                            class="block w-full pl-10 pr-3 py-3 bg-slate-950 border border-slate-800 rounded-xl text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                            placeholder="••••••••">
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full py-3 bg-indigo-600 text-white font-bold rounded-xl shadow-lg shadow-indigo-900/20 hover:bg-indigo-500 transition-all active:scale-[0.98] flex items-center justify-center space-x-2">
                    <span>Sign In</span>
                    <i class="fas fa-chevron-right text-xs"></i>
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-800"></div>
                </div>
                <div class="relative flex justify-center text-xs uppercase">
                    <span class="bg-slate-900 px-4 text-slate-500 tracking-widest font-bold">Or continue with</span>
                </div>
            </div>

            <!-- Google Login Button -->
            <a th:href="@{/oauth2/authorization/google}"
                class="w-full py-3 bg-slate-950 border border-slate-800 text-slate-200 font-semibold rounded-xl hover:bg-slate-800 hover:border-slate-700 transition-all active:scale-[0.98] flex items-center justify-center space-x-3 group">
                <svg class="w-5 h-5 group-hover:scale-110 transition-transform" viewBox="0 0 24 24">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z"
                        fill="#EA4335" />
                </svg>
                <span>Google</span>
            </a>

            <!-- Footer -->
            <p class="text-center text-sm text-slate-500 mt-8">
                Don't have an account?
                <a href="#" class="text-indigo-400 font-semibold hover:text-indigo-300 transition-colors">Sign up</a>
            </p>
        </div>
    </div>

    <!-- Feedback Toast -->
    <div id="toast"
        class="fixed bottom-8 bg-white text-slate-900 px-6 py-3 rounded-full shadow-2xl opacity-0 transition-opacity duration-300 pointer-events-none text-sm font-bold">
        Redirecting...
    </div>

</body>

</html>
